apiVersion: v1
kind: Service
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: 8080

  # Note here that we match both the app and the version
  selector:
    app: my-app
    version: v1.0.0
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-app-v1
  labels:
    app: my-app
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: my-app
        version: v1.0.0
    spec:
      containers:
      - name: my-app
        image: ludo/k8s-deployment-demo
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          value: v1.0.0
        livenessProbe:
          httpGet:
            path: /-/liveness
            port: 8081
        readinessProbe:
          httpGet:
            path: /-/readiness
            port: 8081
          failureThreshold: 1
          periodSeconds: 1
